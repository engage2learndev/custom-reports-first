<li class="item_checkbox_holder">
  <div class="d-flex">
    <div class="p-2">
      <input
      type="radio"
      (click)="toggleExpandChildren()"
      #itemRadioButton
      name="rb_items" />
    </div>
    <div class="p-2 "><strong>{{ listItem.tableLabel }}</strong> {{ listItem.tableLabelExt }}</div>
    <div class="p-2 ml-auto ">
<!--      <fa-->
<!--      name="filter"-->
<!--      title="Filters" class="item_buttons" (click)="open(content)"></fa>-->


    </div>
  </div>

</li>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Filters</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<tree-view
  [treeList]="listItem.children"
  [style.display]="(!isSelected) ? 'none' : 'block'"
  [isRoot]="false"
  [rootTableLabel]="listItem.tableLabel"
  [isShowing]="isSelected"></tree-view>
